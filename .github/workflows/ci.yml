name: "Publish"
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Release
        uses: tradeshift/actions-semantic-release@v1
        id: semantic-release
        with:
          registry: https://npm.pkg.github.com/
          npm_publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
